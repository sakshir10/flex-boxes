    <title>Flex-boxes</title>
    <style>
        .container {
          height: 380px;
          width: 400px;
          background-color: #d473ec;
          padding: 5px;
          border-radius: 5px;   

        }
  
        .item {
          background-color: #e8abf6;
          height: 100px;
          width: 100px;
          margin: 10px;
          font-size: 50px;
          padding: 5px;
          border-radius: 10px;
          border: solid 1px white;
        }
        .img{
          border-radius:10px;
        }

      <div class="container">
        <div class="item">

          <img src="https://img.freepik.com/premium-photo/beige-womens-leather-bag-with-white-table-with-vase-flowers-clock-background_1022426-10606.jpg?w=740" height="100px" width="100px" class="img">
        </div>
        <div class="item">
          <img src="https://img.freepik.com/premium-photo/black-classic-flap-chanel-bags-chic-style-as-main-focus-point-must-have-two-bags-foregr_555090-92321.jpg?w=900" height="100px" width="100px" class="img">
